    <script language="text/Javascript">
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t) {
        //declaring the array outside of the
        if (!cleared[t.id]) {
          // function makes it static and global
          cleared[t.id] = 1; // you could use true and false, but that's more typing
          t.value = ""; // with more chance of typos
          t.style.color = "#fff";
        }
      }
    </script>
    <script>
      //script que muestra la imagen y luego la cierra
      function openImageAndReturn(url) {
        // Abrir la imagen en una nueva ventana o pestaña
        var newWindow = window.open(url, "_blank");

        // Añadir un evento de clic en la imagen de la nueva ventana
        newWindow.onload = function () {
          newWindow.document.querySelector("img").onclick = function () {
            newWindow.close(); // Cerrar la nueva ventana o pestaña
          };
        };

        return false; // Prevenir el comportamiento por defecto del enlace
      }
    </script>
